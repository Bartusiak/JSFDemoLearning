<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Student Registration Form</title>


    <style>
        .error{color:red}
    </style>

</h:head>

<h:body>
    <h:form>

        First name: <h:inputText value="#{studentFive.name}"
                                label="First name"
                                required="true"/>
        <br></br>
        <br></br>

        Last name: <h:inputText value="#{studentFive.surname}"
                                label="Last name"
                                required="true"
                                id="last_name"
                                requiredMessage="You should write here your surname"/>

        <h:message for="last_name" styleClass="error"/>

        <br></br>
        <br></br>

        Postal code: <h:inputText value="#{studentFive.postcode}"
                                label="Postal code"
                                id="postal_code">

            <f:validateLength minimum="5" maximum="5"/>

        </h:inputText>

        <h:message for="postal_code" styleClass="error"/>

        <br></br>
        <br></br>

        Email: <h:inputText value="#{studentFive.email}"
                            label="Email"
                            required="true"
                            id="email"
                            requiredMessage="You should write here email address"/>

        <h:message for="email" styleClass="error"/>

        <br></br>
        <br></br>

        Phone number: <h:inputText value="#{studentFive.phone}"
                            label="Phone number"
                            required="true"
                            id="phone_number"
                            requiredMessage="You should write here phone number"
                            validatorMessage="Phone number must follow xxx-xxx-xxx">

            <f:validateRegex pattern="\d{3}-\d{3}-\d{3}"/>

        </h:inputText>

        <h:message for="phone_number" styleClass="error"/>

        <br></br>
        <br></br>

        Country: <h:selectOneMenu value="#{studentFive.country}">
            <f:selectItems value="#{studentFive.countryOptions}"/>
        </h:selectOneMenu>

        <br></br>
        <br></br>

        Course code: <h:inputText value="#{studentFive.courseCode}"
                                  label="Course code"
                                  id="course_code"
                                  validator="#{studentFive.validateTheCourseCode}"/>

        <h:message for="course_code" styleClass="error"/>

        <!--
        <h:selectOneMenu value="#{studentTwo.country}">
            <f:selectItem itemValue="Brazil" itemLabel="Brazil"/>
            <f:selectItem itemValue="Poland" itemLabel="Poland"/>
            <f:selectItem itemValue="France" itemLabel="France"/>
            <f:selectItem itemValue="Germany" itemLabel="Germany"/>
            <f:selectItem itemValue="India" itemLabel="India"/>
            <f:selectItem itemValue="Turkey" itemLabel="Turkey"/>
            <f:selectItem itemValue="Japan" itemLabel="Japan"/>
        </h:selectOneMenu>
        -->
        <br></br>
        <br></br>
        Favorite Programming Languages:
        <h:selectManyCheckbox value="#{studentFive.favoriteLang}">
            <f:selectItem itemValue="Java" itemLabel="Java"/>
            <f:selectItem itemValue="C#" itemLabel="C#"/>
            <f:selectItem itemValue="PHP" itemLabel="PHP"/>
            <f:selectItem itemValue="Python" itemLabel="Python"/>
        </h:selectManyCheckbox>
        <!--
        <h:selectOneRadio value="#{studentFour.favoriteLang}">
            <f:selectItem itemValue="Java" itemLabel="Java"/>
            <f:selectItem itemValue="C#" itemLabel="C#"/>
            <f:selectItem itemValue="PHP" itemLabel="PHP"/>
            <f:selectItem itemValue="Python" itemLabel="Python"/>
        </h:selectOneRadio>
        -->
        <br></br>
        <br></br>
        <h:commandButton value="Submit" action="simple_fifth_response"/>
    </h:form>
</h:body>


</html>
