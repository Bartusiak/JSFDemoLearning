<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>Student Registration Form</title>
    </h:head>

    <h:body>
        <h:form>
            First name: <h:inputText id="firstName" value="#{student.name}"/>
            <br></br>
            <br></br>
            Last name: <h:inputText id="lastName" value="#{student.surname}"/>
            <br></br>
            <br></br>
            <h:commandButton value="Submit" action="simple_response"/>
        </h:form>
    </h:body>

</html>
