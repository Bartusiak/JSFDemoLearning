<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Student Confirmation</title>
    </h:head>
    <body>
        Student's #{studentFour.name} #{studentFour.surname} from #{studentFour.country} is confirmed.
        <br></br>
        <br></br>
        The student's favorite language is:
        <br></br>
        <ui:repeat value="#{studentFour.favoriteLang}" var="tempLang">
             <li> #{tempLang}</li>
        </ui:repeat>
    </body>

</html>
